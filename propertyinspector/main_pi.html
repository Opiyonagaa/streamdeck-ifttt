<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>de.tobimori.streamdeckifttt.pi</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="main_pi.js"></script>
</head>

<body>
<div class="sdpi-wrapper hidden">

    <div class="sdpi-heading">SETTINGS</div>

        <div class="sdpi-item">
           <div class="sdpi-item-label">Event Name</div>
           <input class="sdpi-item-value" id="eventname" value="" onchange="updateSettings()" placeholder="Enter the Event name to be fired">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Maker Key</div>
            <input class="sdpi-item-value" id="makerkey" value="" onchange="updateSettings()" placeholder="Enter your IFTTT Maker Key">
        </div>

</div>
</body>

</html>
